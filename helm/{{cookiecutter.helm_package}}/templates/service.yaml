apiVersion: v1
kind: Service
metadata:
  name: {{ include "{{cookiecutter.helm_package}}.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "{{cookiecutter.helm_package}}.name" . }}
    helm.sh/chart: {{ include "{{cookiecutter.helm_package}}.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.containerPort }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "{{cookiecutter.helm_package}}.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
